<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/timer.css" />

    <title>Timer</title>
  </head>
  <body>
    <!-- MID -->
    <div class="middle-column">
      <div class="col"><p class="counter"></p></div>
      <div class="col btnToDisable">
        <button class="UpDown btnDown">Down</button>
        <button class="btnStart">Start</button>
        <button class="UpDown btnUp">Up</button>
      </div>
      <div class="col btnToDisableTwo">
        <button class="btnS res45">45</button>
        <button class="btnS res60">60</button>
        <button class="btnS res90">90</button>
      </div>

      <div class="alert hide"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="module" src="./js/timer.js" charset="uft-8"></script>
  </body>
</html>
